<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News Portal{% endblock %}</title>

    <!-- Минималистичный стиль -->
    <style>
        body {
            background: #f2f4f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        h1, h3 {
            margin-top: 0;
            color: #222;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .search-box {
            margin-bottom: 20px;
        }

        input[type=text] {
            padding: 7px 10px;
            width: 250px;
        }

        button {
            padding: 8px 12px;
            background: #1a73e8;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #125ab5;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .news-item {
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
