<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News Portal{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 1100px;
            margin: 100px auto 40px;
            background: whitesmoke;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 3px 18px rgba(0,0,0,0.08);
        }

        h1, h3 {
            color: #222;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .alert {
            border-radius: 10px;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0,0,0,0.07);
        }

        .fade-out {
            transition: opacity .7s ease;
            opacity: 0;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">NEWS PORTAL</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/">–ì–ª–∞–≤–Ω–∞—è</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/news/">–ü—É–±–ª–∏–∫–∞—Ü–∏–∏</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="{% url 'profile_edit' %}">
                            üë§ –ü—Ä–æ—Ñ–∏–ª—å
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">–í–æ–π—Ç–∏</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning fw-bold" href="{% url 'account_signup' %}">
                            –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                        </a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>


<!-- MAIN -->
<div class="main-container">
    {% block content %}{% endblock %}
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // –∞–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
  setTimeout(() => {
      document.querySelectorAll('.autoremove').forEach(alert => {
          alert.classList.add('fade-out');
          setTimeout(() => alert.remove(), 700);
      });
  }, 4000);
</script>

</body>
</html>
